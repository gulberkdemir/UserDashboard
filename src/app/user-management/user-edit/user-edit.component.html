<form [formGroup]="userEditForm" (ngSubmit)="Submit()">
<div class="page-container">
  <div class="cards">

    <td><mat-form-field class="example-full-width">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Ex. Harry" formControlName="firstName" >
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput  placeholder="Ex. Potter" formControlName="lastName">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. pat@example.com" formControlName="email">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Street</mat-label>
      <input matInput placeholder="Ex. Alameda Street" formControlName="street">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. California" formControlName="city">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Postal Code</mat-label>
      <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" formControlName="zipCode">
      <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
    </mat-form-field></td>

  </div>

</div>
</form>
