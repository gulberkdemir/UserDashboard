<div class="card" >
  <mat-card class="example-card mat-elevation-z8" [routerLink]="[user.id]" >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{user.firstName+" "+user.lastName}}</mat-card-title>
        <mat-card-subtitle>{{user.country}}</mat-card-subtitle>
        <img mat-card-sm-image src="{{user.avatar}}" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="full-width"><strong>First Name: </strong>{{user.firstName}}</div>
        <div class="full-width"><strong>Last Name: </strong>{{user.lastName}}</div>
        <div class="full-width"><strong>Email: </strong>{{user.email}}</div>
        <div class="full-width"><strong>Street: </strong>{{user.street}}</div>
        <div class="full-width"><strong>Zip Code: </strong>{{user.zipCode}}</div>
        <div class="full-width"><strong>Country: </strong>{{user.country}}</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
