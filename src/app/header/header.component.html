<header>
  <mat-toolbar class="header-bar">
    <mat-form-field class="search-mat-form-full-width" appearance="outline">
      <input type="text" placeholder="Search User!" matInput [disabled]="!(isUserPageObs$|async)" [(ngModel)]="searchKeyword"   (ngModelChange)="changeText($event)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-button mat-raised-button color="warn" [disabled]="!(isUserPageObs$|async)" (click)="createUser()">Create</button>
    <button mat-button mat-raised-button color="primary">Save</button>
  </mat-toolbar>
</header>
